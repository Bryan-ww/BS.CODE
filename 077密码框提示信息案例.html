<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }
        .input,
        p {
            display: inline-block;
            background: url(./图片/close.png) no-repeat left center;
            padding-left: 20px;
        }
        .wrong {
            background: url(./图片/open.png) no-repeat left center;
            color: red;
        }
        .right {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <input type="password" class="ipt">
        <p class="message">请输入6-16位的密码</p>
    </div>
    <script>
        var pwd= document.querySelector('.ipt');
        var message = document.querySelector('.message')
        pwd.onblur = function() {
            if(this.value.length<6 || this.value.length>16) {
                message.className = 'message wrong';
                message.innerHTML= '你输入的信息不对,要求6-16位';
            } else {
                message.className= 'message right';
                message.innerHTML= '输入正确请点击下一步';
            }

        }
     
    </script>
</body>
</html>
