<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //比较运算符是布尔值True or false
        var sum = 100   //>, <, >=, <=
        console.log(sum>200)

        var a = 1
        var b = "1"
        console.log(a==b)  // "=="只管数值是否相等
        console.log(a===b) //"==="需要比较数值和数据类型
        console.log(a===parseInt(b))

        console.log(true==1) //true自动转为数值
        console.log(""==0)  //""自动动转为0
        console.log(""===0)
        console.log(null==0) //null undefined特殊
        console.log(null===0)
        console.log(undefined===0)

        //b不等于 
        var x = 5
        console.log(x!=6)

        var y = 6

        console.log(y!=6)

        var m = "6"

        console.log(m!=6) //一个！= 只比较值是否不等于
        console.log(m!==6)  //2个！==需要比较数值和类型是否不等于
        console.log(parseInt(m)!=6)






    </script>
</head>
<body>
    
</body>
</html>
