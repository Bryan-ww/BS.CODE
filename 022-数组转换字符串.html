<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //将数组['red','blue','green','pink']转为字符串，并用分隔符隔开|
        //思路：定义一个变量为空字符，然后遍历所有元素，使用+运算拼接起来；
        var str = '';
        var sep = '|';
        var arr = ['red','blue','green','pink'];
        for (var i = 0; i< arr.length; i++) {
            str+=arr[i]+ sep;
        }
        console.log(str);

    </script>
</body>
</html>
