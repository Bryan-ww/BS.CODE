<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arguments对象存储了传递的所有实参；只有函数才有arguments对象
        function fn() {
            console.log(arguments);
            console.log(arguments.length);
            console.log(arguments[2]);
            //遍历数组
         for (var i = 0; i<arguments.length; i++) {
            console.log(arguments[i]);
        }
        fn(1,2,3);
        //arguments展示形式是伪数组，不是真正的数组。有以下是哪个特性：
        // 1.具有数组的length属性 2.按照索引的方式进行存储；3.他没有一些真正数组的一些方法比如pop() push()
        // 利用arguments求求任意两个数的最大值
        function getMax() {
            var max=arguments[0];
            for (var i = 0; i<arguments.length;i++)
            if(arguments[i]>max) {
                max = arguments[i];
               
            }
            return max;
        }
        console.log(getMax(1,3,4,5));
    </script>
</body>
</html>
