<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //函数的2种声明方式：
        //1.利用函数关键字自定义函数（命名函数）
        function fn() {

        }
        // 2.函数表达式
        // var 变量名 = function() {} （匿名函数）
        var fun = function(aru) { // 1)fun是变量名，不是函数名
            console.log('我是函数表达式');  //2)变量存的是值，函数存的是函数表达式
            console.log(aru);
        }
        fun('pink老师') //函数表达式也可以进行传递参数
    </script>
</body>
</html>
