<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
           position: relative;
           width: 500px;
           height: 50px;
           margin: 100px auto;
           border-bottom: 1px solid grey;
        }
        .img {
            position: absolute;
            top: 40px;
            right: 10px;
        }   
        .box input {
            float: left;
            width: 470px;
            height: 40px;
            border: 0;
            outline:none;
        }
 
        
    </style>
</head>
<body>
    <!-- 1.核心思路: 点击眼睛按钮，把密码框类型改为文本框就可以看见里面的密码
        2.一个按钮两个状态，点击一次，切换为文本框，继续点击一次切换为密码框
        3.算法:利用一个flag变量，来判断flag的值，如果是1就切换为文本框，flag设置为0，如果是0就切换为密码框，flag设置为1 -->
    <div class="box">
        <label for="">
            <img src="./图片/close.png" alt="" id="eye">
        </label>
        <input type="password" id="pwd">
        <script>
            //1.获取对象
            var eye = document.querySelector('#eye');
            var pwd = document.querySelector('#pwd');
            
            // 2.注册事件
            var flag =0;
            eye.onclick = function() {
                if (flag==0) {
                    pwd.type='text'; 
                    eye.src= './图片/close.png';
                    flag = 1;
                } else {
                    pwd.type = 'password';
                    eye.src= './图片/open.png';
                    flag= 0;
                }              
            }  
        </script>
    </div>



</body>
</html>
