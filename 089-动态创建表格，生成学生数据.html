<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 100px auto;
            width: 500px;
            height: 300px;
            text-align: center;
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid #000;
        }
        thead tr {
            height: 30px;
            background-color: #ccc;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // .准备数据，以数组的形式存放数据
        var datas= [
            {
                name: '弘历',
                subject: 'JavaScript',
                score:'88'
            },
            {
                name: '弘历',
                subject: 'JavaScript',
                score:'88'
            },            
            {
                name: '弘历',
                subject: 'JavaScript',
                score:'88'
            },
            {
                name: '弘历',
                subject: 'JavaScript',
                score:'88'
            }
        ]
    //    2.往tbody创建行：用循坏来生成多行，
        var tbody =document.querySelector('tbody');
        for (var i =0; i<datas.length;i++) {
            // 1.创建行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 2.创建单元格，单元格的数量取决于对象的属性值个数，用for循环遍历对象
            // for( var k in object); object[k]得到的属性值
            for (var k in datas[i]) {
                var td = document.createElement('td');
                //3. 给td赋值
                td.innerHTML=datas[i][k];
                tr.appendChild(td);
            }
            // 4.创建一个单元格，添加删除按钮
            var td= document.createElement('td');
            td.innerHTML= "<a href='javaScript:;'>删除</a>";
            tr.appendChild(td);
        }
        //5. 删除按钮绑定事件
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
            // 删除的是a的父级td的父亲tr node.removeChild(child) node为删除元素的父级
            tbody.removeChild(this.parentNode.parentNode);
            }
                
        }
       

    </script>
    
</body>
</html>
