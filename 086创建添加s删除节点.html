<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <ul></ul>
    <script>
        // 创建节点 document.creatElement('');
        var li = document.createElement('li')
        // 添加节点 1.node.appendChild(child) node是父级，child是子级,在后面添加一元素
        var ul = document.querySelector('ul');
        ul.appendChild(li);
        // 添加节点 2.node.insertBefore(child,指定元素)；
        var lili= document.createElement('li');
        ul.insertBefore(lili,ul.children[0]); //在ul第一个li前添加节点
    </script>

    // 删除节点node.removeChildren(child) -->
    <button>删除</button>
    <ul class="del">
        <li>熊大</li>
        <li>熊二</li>
        <li>光头强</li>
    </ul> 
    <script>
        var ul = document.querySelector('.del');
        var btn =document.querySelector('button')
        btn.onclick= function() {
            if(ul.children.length===0) {
                this.disabled= true;
            } else {
                ul.removeChild(ul.children[0]);
            }
        }
        
    </script>
</body>
</html>
