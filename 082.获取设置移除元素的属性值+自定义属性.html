<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo" index="1" class="nav"></div>
    <div data-index="2" data-list-name="andy"></div>
    <script>
        var div= document.querySelector('div');
        // 一、获取元素属性值方法1：element.属性  一般只能获取元素的内置属性
        console.log(div.id);
        // 获取元素属性值方法2：getAttribute('属性') 可以获取自定义属性
        console.log(div.getAttribute('id'));
        console.log(div.getAttribute('index'));
        // 二、设置属性值1)element,属性值='值'，重新赋值
        div.id='test';
        div.className='navs';
        // 2）element.setAttribute('属性'，'值')
        div.setAttribute('index','2')
        div.setAttribute('class','footer')
        // 三、移除属性值 element.removeAttribute
        div.removeAttribute('index');
        // H5规定自定义属性为data-开头作为属性名并赋值,比如
        // <div data=index='1'></div>
        console.log(div.getArribute('data-index'));
        // H5新增的获取自定义属性的方法:dataset是一个集合，存放了已data-开头的自定义属性
        console.log(div.dataset.index);
        console.log(div.dataset['index']);
        console.log(div.dataset.listName);
        console.log(div.dataset['listName']);
    </script>
</body>
</html>
