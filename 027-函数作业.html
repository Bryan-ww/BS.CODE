    <script>
        //函数 function fn(参数1，参数2) {

        //作业1：写一个函数，用户输入任意2个数字的任意运算（小计算机功能），并能弹出运算后的结果
        function getResult(num1,num2) {
            return [num1 + num2, num1 - num2, num1*num2, num1 / num2];
        }
        var re= getResult(1,2);
        for( var i= 0; i< re.length; i++) {
            alert(re[i]);
        }
    //2.求连个函数的最大值，变更弹出运算的结果
       function getMax(num1,num2) {
            if(num1>num2) {
                return num1;
            } else {
                return num2;
            }
       }
       alert(getMax(1,2))
       

    </script>
