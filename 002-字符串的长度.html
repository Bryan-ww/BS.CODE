<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.检查字符串的长度length属性
        var str = 'my name is Bryan';
        console.log(str.length);
        //2.字符串的拼接+   字符串+任何类型=拼接之后的新的字符串
        console.log("沙漠"+ "骆驼");
        console.log("沙漠"+ true);
        console.log("沙漠"+ 12);
        console.log("12"+ 12);

        //3.字符串加强
        console.log("pink老师"+ 18);
        console.log("pink老师"+ 18 + "岁");
        var age = 18
        console.log("pink老师"+ age+"岁"); //变量不要写在字符串里面，是通过和字符串相连接实现的。
        //变量和字符串相连的口诀：引引加加
        console.log('pink老师'+age+'岁');

    </script>
    
</body>
</html>
