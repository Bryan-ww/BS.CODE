<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.PI); //圆周率
        console.log(Math.max(1,8,10));
        console.log(Math.min(5,7,2));
        console.log(Math.max(-5,-9,-22));
        console.log(Math.max(-5,-9,'pink'));
        console.log(Math.max());//没有参数输出-infinity负的无穷大

        // 案例1：利用对象封装自己的数学对象，里面有PI最大值和最小值
        var myMath= {
            PI:3.141592653,
            max:function() {
                var max = arguments[0];
                for (var i=1; i<arguments.length;i++) {
                    if(arguments[i]>max) {
                        max = arguments[i];
                    }
                    
                }
                return max
            },
            min:function() {
                var min =arguments[0];
                for( var j=1; j<arguments.length;j++ ) {
                    if(arguments[j]<min) {
                        min = arguments[i]
                    }
                }
                return min;
            }   
        }
        console.log(myMath.max(1,2,3));
        console.log(myMath.min(18,21,39));
        console.log(myMath.PI);
        //MATH的绝对值和取整的三个方法

        console.log(Math.abs(1));
        console.log(Math.abs(-1)); //隐式转换
        console.log(Math.abs(0));
        console.log(Math.abs('PINK')); //NaN
        //取整
        // 1）Math.floor 向下取整 往小的取整
        console.log(Math.floor(1.1)); //1
        console.log(Math.floor(1.9)); //1 
         // 2）Math.ceil 向上取整 往大的取整
        console.log(Math.ceil(1.1)); //2
        console.log(Math.ceil(1.9)); //2
        // 2）Math.round 四舍五入，但是.5往大了取
        console.log(Math.round(1.1)); //1
        console.log(Math.round(1.5)); //2
        console.log(Math.round(1.9)); //1
        console.log(Math.round(-1.1)); //-1
        console.log(Math.round(-1.5)); //-1
        


        
    </script>
</body>
</html>
