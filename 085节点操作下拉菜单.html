<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .nav {
            margin: 100px auto;
            width: 400px;
            color: #333;
            height: 41px;

        }
        .nav li {
            position: relative;
            display: inline-block;
            line-height: 41px;
            height: 41px;
            width: 60px;
            text-align: center;
        }
        .nav li a {
            line-height: 41px;
            height: 41px;
            width: 60px;
        }
        .nav>li>a:hover{
            background-color: pink;      
        }
        .nav ul{
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            border-right: 1px solid yellow;
        }
        .nav ul li ul li{
            height: 41px;
            line-height: 41px;
            float: left;
            text-align: center;
        }
  
        

    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="">微博</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
        <li>
            <a href="">微博</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
        <li>
            <a href="">微博</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
        <li>
            <a href="">微博</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
    </ul>
    <script>
        var nav= document.querySelector('.nav');
        var lis=nav.children;
        for(var i=0; i<lis.length;i++) {
            lis[i].onmouseover= function () {
                this.children[1].style.display='block';
            }
            lis[i].onmouseout = function() {
                this.children[1].style.display='none'
            }

        }

    </script>
</body>
</html>
