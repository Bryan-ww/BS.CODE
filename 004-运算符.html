<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10
        var b = 20
        console.log(a+b)

        var c = 10
        var d = true //加法中true自动转为数值类型：1
        console.log(c+d)
        //+ - * / %除余

        var e = 1000
        var f = parseInt(e/60) //整数小时
        var g = parseInt(e%60) //余数分钟
        console.log(f+":"+g)  //拼接的结果

        console.log("1"+"2"*3+4) //乘法优先，+拼接

    </script>
</head>
<body>
    
</body>
</html>
