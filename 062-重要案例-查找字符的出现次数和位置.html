    <script>
        //查找字符串的"abcoefoxyzozzopp";中所有O出现的位置和次数；
        var str = "abcoefoxyzozzopp";
        var index= str.indexOf('o'); // 得到第一个o出现的位置
        var num=0;
        while(index!==-1) {         //当不等于-1时，继续下下查找，
            console.log(index);
            num++;                  //出现一个o,再次基础上+1
            index = str.indexOf('o', index+1);  //从上一个'o'出现的位置之后开始查找,indexOf +1;
        }
        console.log('o出现的次数是'+num);


        // 求字符串的"abcoefoxyzozzopp"出现次数最多的字符，并统计其次数
        var str1 = "abcoefoxyzozzopp";
        var o = {};
        for (var i=0; i<str.length,i++) {
            var chars = str.charAt(i);  //chars值得是字符串中所有的字符
            if (o[chars]) {   //得到的是属性值o.chars
                o[chars]++;

            } else {
                o[chars] = 1;

            }
        }
        console.log(o);
        
        var max = 0;
        var ch='';
        for (var k in o) {   //k是属性名，o[k]得到的是属性值
            if(o[k]>max) {
                max = o[k];
                ch=k;
            }
        }
        console.log(max);
        console.log('最多的字符是'+ ch);


        // 
    </script>
