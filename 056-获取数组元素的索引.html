<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //返回数组元素索引方法：indexOf (数组元素) ，返回该数组元素的索引号
        // 只会返回第一个满足满足条件的索引号
        var arr = ['red','blue','green','pink','blue'];
        console.log(arr.indexOf('blue'));  //indexOf只返回第一个找到的索引号
        console.log(arr.lastIndexOf('blue')); //从最后开始查找
    </script>

</body>
</html>
