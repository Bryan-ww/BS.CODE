<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            margin: 100px auto;
            text-align: center;
  
        }
        thead tr {
            height: 30px;
            background-color: cadetblue;
            border: 1px solid #000;
            
        }
        tbody tr {
            height: 30px;
            border: 1px solid #000;
            background-color: aquamarine;
        
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" id="chooseall"></th>
                <th>商品</th>
                <th>价钱</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>ipnone8</td>
                <td>8000</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>ipnone Pro</td>
                <td>5000</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>iPad Air</td>
                <td>2000</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Apple Watch</td>
                <td>2000</td>
            </tr>
        </tbody>
    </table>
    <script>
        var chooseall= document.getElementById('chooseall');
        var trs= document.querySelector('tbody').querySelectorAll('input');
        chooseall.onclick = function() {
            for(var i= 0;i<trs.length;i++) {  
                    trs[i].checked =this.checked;  //等于全选按钮的选择状态
                }  
        }
        // 下面复选框全部选中，全选框才能选中做法：给下面的复选框绑定事件，每次点击都要检查其他所有复选框是否备选
        for(var i= 0;i<trs.length;i++) {   // 利用flag变量控全选按量是否被选中
            trs[i].onclick = function() {
                var flag= true;
                for(var i= 0;i<trs.length;i++) {  // 每次点击一个复选框都要循坏检查其他复选框是否选中
                    if(!trs[i].checked) {
                        flag= false;
                    }
                }
                chooseall.checked=flag;
            }
        } 
    </script>
</body>
</html>
