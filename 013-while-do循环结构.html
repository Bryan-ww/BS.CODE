    <script>

        /* 
        基本语法：var num = 0   1.初始条件
        while( num>10)       2.条件判断 while(满足什么条件) {就执行代码}
        {      3.要执行的代码
        num = num +1 4. 自身改变 如果自身没有改变就会一直循坏下去
        }
        */

        var n = 0
        while(n<10) {
            console.log("li", n) //li 为节点，询问0-9 一共10次循坏
            n++  //自身的变量可以改变：称为步长
        }

        }
