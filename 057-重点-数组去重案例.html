<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // 案例1：有一个数组['c','a',z','a','x','a','x','x','c','b'],要去去除重复的元素.
        //封装一个去重的函数.
        // var arr = ['c','a','z','a','x','a','x','x','c','b'];
        function unique(arr) {                                   //形参
            var newArr = [];
            for ( var i = 0; i<arr.length; i++) {
               while (newArr.indexOf(arr[i])===-1) {
               newArr.push(arr[i]);
               }
            }
            return newArr;
        } 
        var demo = unique(['c','a','z','a','x','a','x','x','c','b']); // 实参
        console.log(demo);
    </script>
</body>
</html>
