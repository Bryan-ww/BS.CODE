<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            margin: 200px auto;
        }
        ul {
            list-style: none;
            border-bottom: 1px solid red;
        }
        div li {
            display: inline-block;
            height: 30px;
            font-size: 16px;
            margin-right: 30px;
            
        }
        .current {
            background-color: coral;
        }
        .item {
            display: none;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li> 
                <!-- //这个是默认背景色  -->
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价(50000)</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display:block;">商品介绍内容模块</div>
            <!-- <div class="item visible">商品介绍内容模块</div> -->
            <div class="item">规格与包装内容模块</div>
            <div class="item">售后保障模块</div>
            <div class="item">商品评价模块</div>
            <div class="item">手机社区模块</div>
        </div>
    </div>
    <script>
        // 1.利用排他思想，先处理li的背景颜色
        var tab_list=document.querySelector('.tab_list');
        var lis = tab_list.getElementsByTagName('li');
        var items= document.querySelectorAll('.item');
        for (var i= 0; i<lis.length;i++) {
            lis[i].setAttribute('index',i);   //给li添加自定义属性,属性值正好为索引号
            lis[i].onclick= function() {
                for(var i= 0; i<lis.length;i++) {
                    lis[i].className='';
                }
                this.className='current';
                var index=this.getAttribute('index');
                for(var i= 0; i<lis.length;i++) {
                    items[i].style.display='none';
                    // items[i].className='hide';
                }
                items[index].style.display='block';
                // items[index].className='visible';
                
                 // 2.下面的模块内容根据Lis而变化，一一对应，核心思路：给li添加自定义属性，
                //  当我们点击tab_list的小li,让tab_con对应序号的内容显示，其余隐藏（排他思想）
            }
           

        }
    </script>
</body>
</html>
