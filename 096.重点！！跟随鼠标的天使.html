<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute; 
            /* 对对定位相对于文档改变位置 */
        }
    </style>
</head>
<body>
    <img src="./图片/FJ2A0680.jpg" alt="">
    <script>
        // 
        var img= document.querySelector('img');
        document.addEventListener('mousemove',function(e){
            var x= e.pageX;
            var y= e.pageY;
            // 图片默认位置紧贴左上角，根据图片大小加上距离即可
            img.style.left= x-250+'px'; //一定要加上px单位
            img.style.top= y-370+'px';
            
        })
    </script>
</body>
</html>
