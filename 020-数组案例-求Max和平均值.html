<body>
    <script>
        //案例1.求数组[2,6,1,7,4]的和和平均值；
          //思路1)声明一个变量sum和average;
          //2) 把所有元素+到sum里面；
          //3)sum/数组的长度就可以得到平均值；
          var sum = 0;
          var arr = [2,6,1,7,4];
          for (var i = 0; i< arr.length; i++) {
              sum+=arr[i];
          }
          average = sum/arr.length;
          console.log(sum,average);
    </script>
</body>
