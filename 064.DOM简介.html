<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // DOM: 文档对象模型Document Object Model,Dom,是HTML或者Xtml的标准文档接口
        // 文档：一个页面就是一个文档，dom中使用的document表示
        // 元素：页面中所有的标签都是元素，DOM中用Element的表示
        // 节点：网页中所有的内容都是节点（包括标签属性文本，注释等），DOM中用node表示
        // Dom以上内容都看作一个对象
    </script>
</body>
</html>
