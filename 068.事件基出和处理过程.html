<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn">按钮</button>
    <script>
        // 事件三要素：事件源(获取元素）事件类型（如何触发）事件处理程序（通过函数赋值，做什么事）
        var btn = document.querySelector('.btn'); //获取事件源
        btn.onclick = function() {     //如何触发：点击 ， 绑定/注册事件
            alert('点我干什么');     // 处理程序 ,添加事件处理程序
        }

        // 鼠标事件                触发条件
        // onclick          鼠标点击左键触发     

        // onmouseover       鼠标经过触发
        // onmouseout        鼠标离开触发
        // onfocus          获得鼠标焦点触发
        // onblur            失去鼠标焦点触发
        // onmousemove       鼠标移动触发
        // onmouseup          鼠标弹起触发
        // onmousedown          鼠标按下触发








    </script>

</body>
</html>
